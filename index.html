<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300&display=swap"
      rel="stylesheet"
    />

    <title>Etch a Sketch</title>
  </head>
  <body>
    <div class="container">
      <div class="header"><h1>Etch-a-Sketch</h1></div>
      <div class="grid" id="grid"></div>
      <div class="settings">
        <div id="modeHandler">
          <input id="colorChanger" type="color" />
          <button id="color">Color mode</button>
          <button id="rainbow">Rainbow mode</button>
          <button id="erase">Erase mode</button>
          <button id="clear">Clear</button>
        </div>
        <div id="sizeHandler">
          <div id="showSize">16 x 16</div>
          <input id="sizeChange" type="range" value="16" min="16" max="64" />
        </div>
      </div>
    </div>
  </body>
</html>
