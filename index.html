<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <title>Etch a Sketch</title>
  </head>
  <body>
    <div class="container">
      <div class="header"><h1>Etch-a-Sketch</h1></div>
      <div class="grid" id="grid"></div>
      <div class="settings">
        <div id="modeHandler">
          <input id="colorChanger" type="color" />
          <button id="color">Color mode</button>
          <button id="rainbow">Rainbow mode</button>
          <button id="erase">Erase mode</button>
          <button id="clear">Clear</button>
        </div>
        <div id="sizeHandler">
          <div id="showSize">16 x 16</div>
          <input id="sizeChange" type="range" value="16" min="16" max="64" />
        </div>
      </div>
    </div>
    <div class="footer">
      fufako
      <a href="https://github.com/fufako" id="git" target="_blank">
        <i
          class="fa fa-github"
          style="font-size: 24px"
          href="https://github.com/fufako"
        ></i
      ></a>
    </div>
  </body>
</html>
